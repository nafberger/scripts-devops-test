name: Deploy ASP.NET MVC to Azure VM

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  
env:
  WEBAPP_NAME: SimpleWebFormsTest
  WEBAPP_PACKAGE_PATH: './publish'
  DEPLOYMENT_PATH: 'C:\inetpub\wwwroot\SimpleWebFormsTest'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore TestWeb.sln
      
    - name: Build and publish MVC application
      run: |
        msbuild TestWeb.sln /p:Configuration=Release /p:Platform="Any CPU" /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl="${{ env.WEBAPP_PACKAGE_PATH }}" /p:DeleteExistingFiles=true
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.WEBAPP_PACKAGE_PATH }}
        retention-days: 30
        
  deploy:
    runs-on: self-hosted
    needs: build
    environment: production
    
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.WEBAPP_PACKAGE_PATH }}
        
    - name: Deploy to IIS
      uses: microsoft/iis-deploy@v1
      with:
        website-name: ${{ env.WEBAPP_NAME }}
        app-pool-name: ${{ env.WEBAPP_NAME }}
        package-path: ${{ env.WEBAPP_PACKAGE_PATH }}
        website-physical-path: ${{ env.DEPLOYMENT_PATH }}
        app-pool-dotnet-version: 'v4.0'
        website-port: '8080'